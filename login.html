<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catálogo Admin</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="card login-card shadow-sm">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Acesso ao Painel</h3>
            <form id="login-form" onsubmit="fazerLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Utilizador</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    <!-- Mensagens de erro aparecerão aqui -->
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Nosso JavaScript para o login -->
    <script>
        // Verifica se o utilizador já está logado ao carregar a página
        if (sessionStorage.getItem('accessToken')) {
            window.location.href = '/admin';
        }

        async function fazerLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');

            // Prepara os dados no formato que a API espera (form-data)
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Falha no login.');
                }

                const data = await response.json();
                
                // Guarda o token de acesso na sessão do navegador
                sessionStorage.setItem('accessToken', data.access_token);
                
                // Redireciona para o painel de administração
                window.location.href = '/admin';

            } catch (error) {
                errorMessageDiv.innerText = error.message;
                errorMessageDiv.classList.remove('d-none'); // Mostra a mensagem de erro
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catálogo Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Acesso ao Painel</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Utilizador</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função para decodificar o token JWT e extrair o payload
        function decodificarToken(token) {
            try {
                // O payload está na segunda parte do token, codificado em Base64
                const payloadBase64 = token.split('.')[1];
                // Decodifica o Base64 e converte para JSON
                const payloadJson = atob(payloadBase64);
                return JSON.parse(payloadJson);
            } catch (e) {
                console.error("Erro ao decodificar token:", e);
                return null;
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');

            // Prepara os dados para serem enviados no formato que o OAuth2PasswordRequestForm espera
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access_token);
                    
                    // --- LÓGICA DE REDIRECIONAMENTO INTELIGENTE ---
                    const tokenData = decodificarToken(data.access_token);
                    if (tokenData && tokenData.role === 'admin') {
                        window.location.href = '/admin'; // Redireciona para o painel de admin
                    } else {
                        window.location.href = '/pdv'; // Redireciona para o PDV para 'atendente' ou qualquer outro
                    }
                } else {
                    const errorData = await response.json();
                    errorMessageDiv.textContent = errorData.detail || 'Falha no login.';
                    errorMessageDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorMessageDiv.textContent = 'Erro de conexão. Tente novamente.';
                errorMessageDiv.classList.remove('d-none');
            }
        }

        document.getElementById('login-form').addEventListener('submit', handleLogin);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Acessórios</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS da Biblioteca de Autocomplete -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
    <style>
        /* Pequenos ajustes de estilo */
        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .preco {
            font-size: 1.25rem;
            font-weight: bold;
            color: #198754; /* Verde do Bootstrap */
        }
        /* Ajuste para o autocomplete não ficar atrás do menu */
        #autoComplete_list_1 {
            z-index: 1050; 
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/catalogo">
                <i class="bi bi-phone"></i>
                Catálogo de Acessórios da Loja
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Secção de Filtros -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-10">
                        <label for="filtro-modelo" class="form-label"><strong>Digite o modelo do seu telemóvel:</strong></label>
                        <input type="text" id="filtro-modelo" class="form-control form-control-lg" placeholder="Ex: Galaxy S23, iPhone 15 Pro..." autocomplete="off">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-lg w-100" onclick="procurarProdutos()">
                            <i class="bi bi-search"></i> Procurar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Secção de Resultados -->
        <div id="resultados-catalogo" class="row g-4">
            <!-- Os cartões dos produtos serão inseridos aqui pelo JavaScript -->
            <div class="col-12">
                <div class="alert alert-info">
                    Digite o modelo do seu telemóvel acima para ver os produtos disponíveis.
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS da Biblioteca de Autocomplete -->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>

    <!-- Nosso JavaScript para o catálogo -->
    <script>
        const resultadosDiv = document.getElementById('resultados-catalogo');
        const filtroInput = document.getElementById('filtro-modelo');
        const numeroWhatsapp = "5511998165455"; // O seu número de WhatsApp

        // --- INICIALIZAÇÃO DO AUTOCOMPLETE ---
        const autoCompleteJS = new autoComplete({
            selector: "#filtro-modelo",
            placeHolder: "Ex: Galaxy S23, iPhone 15 Pro...",
            data: {
                src: async (query) => {
                    try {
                        const source = await fetch(`/modelos/search?q=${query}`);
                        const data = await source.json();
                        return data;
                    } catch (error) {
                        return error;
                    }
                }
                // A LINHA 'keys' FOI REMOVIDA DAQUI
            },
            resultsList: {
                element: (list, data) => {
                    if (!data.results.length) {
                        // Cria uma mensagem de "não encontrado"
                        const message = document.createElement("div");
                        message.setAttribute("class", "no_result");
                        message.innerHTML = `<span>Nenhum resultado encontrado para "${data.query}"</span>`;
                        list.prepend(message);
                    }
                },
                noResults: true,
            },
            resultItem: {
                highlight: true
            },
            events: {
                input: {
                    selection: (event) => {
                        const selection = event.detail.selection.value;
                        autoCompleteJS.input.value = selection;
                        procurarProdutos(); // Procura automaticamente ao selecionar
                    }
                }
            }
        });


        // Adiciona um "ouvinte" para a tecla Enter no campo de texto
        filtroInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Impede o comportamento padrão do Enter
                procurarProdutos();
            }
        });

        async function procurarProdutos() {
            const termoDeBusca = filtroInput.value.trim();
            if (!termoDeBusca) {
                resultadosDiv.innerHTML = '<div class="col-12"><div class="alert alert-warning">Por favor, digite um modelo para procurar.</div></div>';
                return;
            }

            // Mostra um spinner de carregamento
            resultadosDiv.innerHTML = '<div class="col-12 text-center p-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

            try {
                // Faz a chamada à nossa API de pesquisa
                const response = await fetch(`/catalogo/search?q=${encodeURIComponent(termoDeBusca)}`);
                if (!response.ok) {
                    throw new Error('Ocorreu um erro ao buscar os produtos.');
                }
                const produtos = await response.json();

                // Limpa a área de resultados
                resultadosDiv.innerHTML = '';

                if (produtos.length === 0) {
                    resultadosDiv.innerHTML = '<div class="col-12"><div class="alert alert-info">Nenhum produto encontrado para este modelo.</div></div>';
                    return;
                }

                // Cria um cartão para cada produto encontrado
                produtos.forEach(produto => {
                    const emEstoque = produto.quantidade > 0;
                    const statusBadge = emEstoque 
                        ? `<span class="badge bg-success">Em Estoque</span>`
                        : (produto.disponivel_encomenda ? `<span class="badge bg-warning text-dark">Sob Encomenda</span>` : `<span class="badge bg-danger">Indisponível</span>`);

                    // Cria a mensagem para o WhatsApp
                    const mensagemWhatsapp = encodeURIComponent(`Olá! Tenho interesse neste produto: ${produto.produto_nome} (${produto.cor}) para o modelo ${produto.modelo_celular}.`);
                    const linkWhatsapp = `https://wa.me/${numeroWhatsapp}?text=${mensagemWhatsapp}`;

                    const cardHtml = `
                        <div class="col-md-4 col-lg-3">
                            <div class="card h-100 shadow-sm">
                                <img src="${produto.url_foto || 'https://placehold.co/400x400/eee/ccc?text=S/Foto'}" class="card-img-top" alt="${produto.produto_nome}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${produto.produto_nome}</h5>
                                    <p class="card-text text-muted">${produto.cor}</p>
                                    <div class="mt-auto">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <p class="preco mb-0">R$ ${produto.preco_venda.toFixed(2).replace('.', ',')}</p>
                                            ${statusBadge}
                                        </div>
                                        <a href="${linkWhatsapp}" target="_blank" class="btn btn-dark w-100 mt-2">
                                            <i class="bi bi-whatsapp"></i> Pedir Informação
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    resultadosDiv.innerHTML += cardHtml;
                });

            } catch (error) {
                resultadosDiv.innerHTML = `<div class="col-12"><div class="alert alert-danger">${error.message}</div></div>`;
            }
        }
    </script>
</body>
</html>

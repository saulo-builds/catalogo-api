<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .imagem-principal {
            max-height: 500px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 0.25rem;
            transition: border-color 0.2s;
        }
        .thumbnail.active, .thumbnail:hover {
            border-color: #0d6efd; /* Azul do Bootstrap */
        }
        .preco-detalhe {
            font-size: 2rem;
            font-weight: bold;
            color: #198754;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/catalogo">
                <i class="bi bi-arrow-left"></i>
                Voltar para o Catálogo
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="conteudo-produto">
            <!-- Conteúdo do produto será carregado aqui -->
            <div class="text-center p-5">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">A carregar...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Nosso JavaScript -->
    <script>
        const numeroWhatsapp = "5511998165455";

        // Função para obter o ID do produto a partir do URL
        function obterIdDoUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Função para carregar os detalhes do produto
        async function carregarDetalhesProduto() {
            const variacaoId = obterIdDoUrl();
            const conteudoDiv = document.getElementById('conteudo-produto');

            if (!variacaoId) {
                conteudoDiv.innerHTML = '<div class="alert alert-danger">Erro: ID do produto não especificado.</div>';
                return;
            }
            
            // Futuramente, aqui virá o código para buscar os dados da API
            conteudoDiv.innerHTML = `
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Imagem Principal -->
                                <img id="imagem-principal" src="https://placehold.co/600x600/eee/ccc?text=A+carregar..." alt="Imagem do Produto" class="img-fluid imagem-principal">
                                <!-- Galeria de Miniaturas -->
                                <div id="galeria-miniaturas" class="mt-3 d-flex gap-2">
                                    <!-- Miniaturas serão inseridas aqui -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h2 id="produto-nome">Nome do Produto</h2>
                                <p class="text-muted" id="produto-modelo">Modelo do Telemóvel</p>
                                <hr>
                                <p><strong>Cor:</strong> <span id="produto-cor-selecionada">Cor</span></p>
                                
                                <div class="d-flex justify-content-between align-items-center my-3">
                                    <span class="preco-detalhe" id="produto-preco">R$ 0,00</span>
                                    <span id="produto-status" class="badge fs-6">Status</span>
                                </div>
                                
                                <a id="link-whatsapp" href="#" target="_blank" class="btn btn-success btn-lg w-100">
                                    <i class="bi bi-whatsapp"></i> Pedir Informação
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        window.onload = carregarDetalhesProduto;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .thumbnails-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: .25rem;
            transition: border-color .2s;
        }
        .thumbnail:hover, .thumbnail.active {
            border-color: #0d6efd; /* Cor primária do Bootstrap */
        }
        /* --- NOVAS REGRAS PARA A IMAGEM PRINCIPAL --- */
        .main-image-container {
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Fundo cinza claro */
            border-radius: .5rem;
            overflow: hidden;
        }
        .main-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Garante que a imagem inteira apareça, sem cortar */
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/catalogo">
                <i class="bi bi-phone-flip"></i>
                Catálogo de Acessórios da Loja
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <a href="/catalogo" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Voltar para o Catálogo
        </a>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row" id="detalhes-produto-container">
                    <!-- Conteúdo será carregado aqui -->
                    <div class="col-12 d-flex justify-content-center p-5">
                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">A carregar...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const numeroWhatsapp = "5511998165455";

        async function carregarDetalhesProduto() {
            const params = new URLSearchParams(window.location.search);
            const variacaoId = params.get('id');
            const container = document.getElementById('detalhes-produto-container');

            if (!variacaoId) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-danger">ID do produto não especificado.</div></div>';
                return;
            }

            try {
                const response = await fetch(`/produto/detalhes/${variacaoId}`);
                if (!response.ok) throw new Error('Produto não encontrado.');
                
                const data = await response.json();
                
                const { produto_nome, modelo_celular, preco_venda, variacao_selecionada, outras_variacoes } = data;

                const mensagem = encodeURIComponent(`Olá! Tenho interesse neste produto: ${produto_nome} (${variacao_selecionada.cor}) para o modelo ${modelo_celular}.`);
                const linkWhatsapp = `https://api.whatsapp.com/send?phone=${numeroWhatsapp}&text=${mensagem}`;
                
                const statusBadge = variacao_selecionada.quantidade > 0 
                    ? `<span class="badge bg-success">Em Estoque</span>`
                    : (variacao_selecionada.disponivel_encomenda 
                        ? `<span class="badge bg-warning text-dark">Sob Encomenda</span>`
                        : `<span class="badge bg-danger">Indisponível</span>`);
                
                container.innerHTML = `
                    <div class="col-md-7 main-image-container">
                        <img id="imagem-principal" src="${variacao_selecionada.url_foto || 'https://placehold.co/600x600/eee/ccc?text=S/Foto'}" alt="${produto_nome}">
                    </div>
                    <div class="col-md-5">
                        <h2>${produto_nome}</h2>
                        <p class="lead text-muted">${modelo_celular}</p>
                        <p class="mb-1"><strong>Cor:</strong> <span id="cor-selecionada">${variacao_selecionada.cor}</span></p>
                        <div id="thumbnails" class="thumbnails-container">
                            ${outras_variacoes.map(v => `
                                <img src="${v.url_foto || 'https://placehold.co/80x80/eee/ccc?text=S/F'}" 
                                     class="thumbnail ${v.id === variacao_selecionada.id ? 'active' : ''}" 
                                     alt="Cor ${v.cor}" 
                                     onclick="window.location.href='/produto?id=${v.id}'">
                            `).join('')}
                        </div>
                        <hr>
                        <p class="h3 my-3">R$ ${preco_venda.toFixed(2).replace('.', ',')}</p>
                        <div class="mb-3">
                            ${statusBadge}
                        </div>
                        <a href="${linkWhatsapp}" class="btn btn-success btn-lg w-100" target="_blank">
                            <i class="bi bi-whatsapp"></i> Pedir Informação
                        </a>
                    </div>
                `;

            } catch (error) {
                container.innerHTML = `<div class="col-12"><div class="alert alert-danger">${error.message}</div></div>`;
                console.error('Erro ao carregar detalhes do produto:', error);
            }
        }

        window.onload = carregarDetalhesProduto;
    </script>
</body>
</html>
